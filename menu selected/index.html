<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hero">

        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="image/arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="image/instagram.png">
                    <p>Instagram</p>
                </li>

                <li class="options">
                    <img src="image/pinterest.png">
                    <p>pinterest</p>
                </li>


                <li class="options">
                    <img src="image/twitter.png">
                    <p>Twitter</p>
                </li>


                <li class="options">
                    <img src="image/whatsapp.png">
                    <p>What App</p>
                </li>


                <li class="options">
                    <img src="image/youtube.png">
                    <p>Youtube</p>
                </li>

                <li class="options">
                    <img src="image/facebook.png">
                    <p>Facebook</p>
                </li>



            </ul>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
