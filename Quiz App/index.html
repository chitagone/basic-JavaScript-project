<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->
<html lang="en">
<!-- Specifies the language of the document -->

<head>
    <!-- Contains metadata and links to external resources for the document -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport properties for responsive design -->
    <title>Quizz Game </title>
    <!-- Sets the title of the document -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Links to an external font stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Links to an external stylesheet for styling -->
</head>

<body>
    <!-- Contains the content of the document -->
    <div class="app">
        <!-- Defines a container for the application content -->
        <h1>Simple Quiz</h1>
        <!-- Displays the heading for the quiz -->
        <div class="quiz">
            <!-- Defines a container for the quiz content -->
            <h2 id="question">Question goes here</h2>
            <!-- Displays the question for the quiz -->
            <div id="answer-button">
                <!-- Defines a container for answer buttons -->
                <button class="btn">Answer 1</button>
                <!-- Button for answer option 1 -->
                <button class="btn">Answer 2</button>
                <!-- Button for answer option 2 -->
                <button class="btn">Answer 3</button>
                <!-- Button for answer option 3 -->
                <button class="btn">Answer 4</button>
                <!-- Button for answer option 4 -->
            </div>
            <button id="next-btn">Next</button>
            <!-- Button to move to the next question -->
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Links to an external JavaScript file for scripting -->
</body>

</html>
